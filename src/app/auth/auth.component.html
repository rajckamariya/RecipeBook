<ng-template appPlaceholder></ng-template>
<div class="row">
  <div class="col-xs-12">
    <div *ngIf="isLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <!-- <app-alert
      [message]="error"
      (close)="onErrorHandle()"
      *ngIf="error != ''"
    ></app-alert> -->
    <!-- <div *ngIf="error != ''" class="alert alert-danger">
      <b>{{ error }}</b>
    </div> -->
    <form #authForm="ngForm" *ngIf="!isLoading" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          required
          type="email"
          ngModel
          id="email"
          name="email"
          class="form-control"
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          required
          type="password"
          name="password"
          ngModel
          id="password"
          class="form-control"
          minlength="6"
        />
      </div>
      <div>
        <button
          [disabled]="!authForm.valid"
          class="btn btn-primary"
          type="submit"
        >
          {{ isLoginMode ? "Login" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">
          Switch To {{ !isLoginMode ? "Login" : "Sign Up" }}
        </button>
      </div>
    </form>
  </div>
</div>
